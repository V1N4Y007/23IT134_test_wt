<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input class = "formEle" type="number" id="length" min="1" max="20" value="12">
        <br>
        
        <div class="formchk">
            <label>
                <input class = "formEle" type="checkbox" id="includeLowercase"> Include Uppercase
            </label>
            <label>
                <input class = "formEle" type="checkbox" id="includeNumbers"> Include Numbers
            </label>
            <label>
                <input class = "formEle" type="checkbox" id="includeSymbols"> Include Symbols
            </label>
            <br>
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>
        <br>
        <input type="text" id="password" readonly>
    </div>
    <script src="test.js"></script>
</body>
</html>
